<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de acceso</title>
  <link rel="stylesheet" href="Contenedor2.css">
</head>
<body>
  <main class="fondo">
    <section class="card">
      <div class="panel panel-azul">
        <div class="panel-azul__contenido">
          <h2 class="titulo">Welcome to MDM</h2>
          <p class="desc">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            Lorem Ipsum has been the industry's standard dummy text.
          </p>
          <a class="btn-outline" href="#">Know More</a>
        </div>
      </div>


      <div class="panel panel-blanco">
        <div class="panel-blanco__contenido">
          <h3 class="subtitulo">Signin</h3>

          <form class="form">
            <label class="campo">
              <span class="etiqueta">Enter Username …</span>
              <input type="text" name="user" autocomplete="username" />
            </label>

            <label class="campo">
              <span class="etiqueta">Enter Password …</span>
              <input type="password" name="pass" autocomplete="current-password" />
            </label>

            <button class="btn" type="submit">LOGIN</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
